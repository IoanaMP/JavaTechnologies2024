<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Submit Evaluation</title>
    </h:head>
    <h:body>
        <h1>Submit Evaluation</h1>
        <h:form>
            <h:outputLabel value="Teacher:" />
            <h:selectOneMenu value="#{evaluationBean.teacherId}">
                <f:selectItems value="#{evaluationBean.teachers}" var="teacher"
                               itemValue="#{teacher.id}" itemLabel="#{teacher.name}" />
            </h:selectOneMenu>
            <br /><br />

            <h:outputLabel value="Activity Name:" />
            <h:inputText value="#{evaluationBean.activityName}" />
            <br /><br />

            <h:outputLabel value="Activity Type:" />
            <h:selectOneMenu value="#{evaluationBean.activityType}">
                <f:selectItem itemValue="course" itemLabel="Course" />
                <f:selectItem itemValue="laboratory" itemLabel="Laboratory" />
            </h:selectOneMenu>
            <br /><br />

            <h:outputLabel value="Grade:" />
            <h:inputText value="#{evaluationBean.grade}" />
            <br /><br />

            <h:outputLabel value="Comment:" />
            <h:inputTextarea value="#{evaluationBean.comment}" />
            <br /><br />

            <h:commandButton action="#{evaluationBean.submitEvaluation}" value="Submit" />
        </h:form>
    </h:body>
</html>
