<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:outputLabel value="Name"/>
            <h:inputText id="name" value="#{userBean.name}" required="true">
                <f:validateLength minimum="3" maximum="50"/>
            </h:inputText>
            <h:message for="name" />

            <h:outputLabel value="Username"/>
            <h:inputText id="username" value="#{userBean.username}" required="true">
                <f:validateLength minimum="5" maximum="20"/>
            </h:inputText>
            <h:message for="username" />

            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" value="#{userBean.password}" required="true">
                <f:validateLength minimum="8"/>
            </h:inputSecret>
            <h:message for="password" />

            <h:outputLabel value="Role"/>
            <h:selectOneMenu id="option" value="#{userBean.role}">
                <f:selectItem itemLabel="Admin" itemValue="admin"/>
                <f:selectItem itemLabel="Student" itemValue="student"/>
                <f:selectItem itemLabel="Teacher" itemValue="teacher"/>
            </h:selectOneMenu>

            <h:commandButton action="#{userBean.register}"
                             value="Create"></h:commandButton>
        </h:form>
    </body>
</html>
