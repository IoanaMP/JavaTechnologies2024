<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    <title>Products Page</title>
    </h:head>
    <h:body>
        <h:form>

            <div class="card">
                <p:dataTable var="product" value="#{productBean.products}" lazy="true">
                    <p:column headerText="#{msg['product.name']}">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="#{msg['product.description']}">
                        <h:outputText value="#{product.description}" />
                    </p:column>

                    <p:column headerText="#{msg['product.weight']}">
                        <h:outputText value="#{product.weight}" /> 
                    </p:column>

                    <p:column headerText="#{msg['product.quantity']}">
                        <h:outputText value="#{product.stock}" />
                    </p:column>
                </p:dataTable>
            </div>
            
            
        </h:form>
    </h:body>
</html>
