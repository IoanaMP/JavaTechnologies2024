<ui:composition template="/WEB-INF/templates/dataView.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="dataViewContent">
    <p:dataTable id="checkboxDT" var="product" value="#{orderBean.products}"
                 selection="#{orderBean.selectedProducts}" rowKey="#{product.id}"
                 style="margin-bottom:0">
        
        <p:column selectionMode="multiple" style="width:16px;text-align:center" />

        <p:column headerText="Name">
            <h:outputText value="#{product.name}" />
        </p:column>

        <p:column headerText="Price">
            <h:outputText value="#{product.price}" />
        </p:column>

        <p:column headerText="Quantity">
            <p:spinner value="#{orderBean.quantities[product.id]}" min="1" max="100" style="width:70px">
                <p:ajax event="change" listener="#{orderBean.calculateTotalPrice}" update=":form:totalPrice" />
            </p:spinner>
        </p:column>
    </p:dataTable>

    <div class="card" style="margin-top:20px">
        <h3>Total Price: 
            <h:outputText id="totalPrice" value="#{orderBean.totalPrice}" />
        </h3>

        <p:commandButton value="Place Order" action="#{orderBean.placeOrder}" update="@form" />
    </div>
    </ui:define>
</ui:composition>
