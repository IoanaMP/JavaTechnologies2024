<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
        <h:body>
        <!-- Header -->
        <ui:include src="/WEB-INF/shared/header.xhtml" />
        <p:toolbar>
        <p:toolbarGroup align="right">
            <h:form>
                <h:outputLabel for="language" value="Choose Language: " />
                <h:selectOneMenu id="language" value="#{localeBean.language}" style="width:150px;">
                    <f:selectItem itemLabel="English" itemValue="en" />
                    <f:selectItem itemLabel="Romanian" itemValue="ro" />
                    <f:ajax listener="#{localeBean.setLanguage(localeBean.language)}" render="@form" />
                </h:selectOneMenu>
            </h:form>
        </p:toolbarGroup>
    </p:toolbar>
        <!-- Content Area -->
        <div class="content">
            <ui:insert name="content">

            </ui:insert>
        </div>

        <!-- Footer -->
        <ui:include src="/WEB-INF/shared/footer.xhtml" />
    </h:body>
</h:body>
</html>
