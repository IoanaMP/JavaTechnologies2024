<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="lastModifiedUser" type="java.lang.String" required="true" />
        <composite:attribute name="lastModifiedDate" type="java.util.Date" required="true" />
    </composite:interface>

    <composite:implementation>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Last Modified By:" />
            <h:outputText value="#{cc.attrs.lastModifiedUser}" />

            <h:outputLabel value="Last Modified On:" />
            <h:outputText value="#{cc.attrs.lastModifiedDate}">

                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
            </h:outputText>
        </h:panelGrid>
    </composite:implementation>
</html>
