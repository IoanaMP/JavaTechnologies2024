<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1" cellpadding="5">
            <h:outputLabel for="language" value="Choose Language: " />
            <p:selectOneMenu id="language" value="#{localeBean.language}" style="width:150px;">
                <f:selectItem itemLabel="English" itemValue="en" />
                <f:selectItem itemLabel="Romanian" itemValue="ro" />
                <p:ajax listener="#{localeBean.setLanguage(localeBean.language)}" update="@form" />
            </p:selectOneMenu>

            <h:commandButton value="Show Products" action="products.xhtml" />
            <h:commandButton value="Show Clients" action="clients.xhtml" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
