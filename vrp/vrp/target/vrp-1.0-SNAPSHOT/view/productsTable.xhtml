<ui:composition template="/WEB-INF/templates/dataView.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="dataViewContent">
        <p:dataTable var="product" value="#{productBean.products}" lazy="true">
            <p:column headerText="#{msg['product.name']}">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="#{msg['product.description']}">
                <h:outputText value="#{product.description}" />
            </p:column>

            <p:column headerText="#{msg['product.weight']}">
                <h:outputText value="#{product.weight}" /> 
            </p:column>

            <p:column headerText="#{msg['product.quantity']}">
                <h:outputText value="#{product.quantity}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
