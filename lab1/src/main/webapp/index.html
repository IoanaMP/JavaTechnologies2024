<!DOCTYPE html>
<html>
    <head>
         <title>Random Graph Generator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
<body>
    <h1>Enter a number for each input to generate a random graph:</h1>
    <h3>Am adjacency matrix for this graph will be returned</h3>
    <form action="adjacency-matrix" method="post">
    <label for="numVertices">Number of Vertices:</label>
    <input type="number" id="numVertices" name="numVertices" min="1" required><br><br>

    <label for="numEdges">Number of Edges:</label>
    <input type="number" id="numEdges" name="numEdges" min="0" required><br><br>

    <input type="submit" value="Generate Graph">
    </form>
</body>
</html>
